<h1>Checklist</h1>

<div *ngFor="let item of itens;">
  <div class="project" *ngIf="item.project_visible">{{item.project}}</div>
  <div class="group" *ngIf="item.group_visible">{{item.group}}</div>
  <div class="title">
    <span class="status">{{item.status}}</span>
    {{item.title}}
  </div>
  <div class="description">{{item.description}}</div>
</div>
